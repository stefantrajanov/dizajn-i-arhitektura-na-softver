server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle Angular routing by redirecting unknown routes to index.html
    location / {
        try_files $uri /index.html;
    }

    # Serve static files
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|webmanifest|txt)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Error pages
    error_page 404 /index.html;

    # Optional: Limit upload size
    client_max_body_size 10M;
}